\<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review page</title>

    <script>  

    function validateemail() {
            var x = document.myform.email.value;
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(x)) {
                alert("Please enter a valid email address");
                return false;
            }
        }

    function validatename() {  
        var name = document.myform.name.value;  
        if (name == null || name == "") 
        {  
            alert("Name can't be blank");  
            return false;  
        }
    }

    function validateform()
    {
    validateemail()
    validatename()
    return alert("Thanks for your review !");   
    }

    function updateEmoji() {
            var selectElement = document.querySelector(".star");
            var emojiSpan = document.getElementById("emo");
            var selectedValue = selectElement.value;
            switch (selectedValue) {
                case "1":
                    emojiSpan.textContent = "⭐";
                    break;
                case "2":
                    emojiSpan.textContent = "⭐⭐";
                    break;
                case "3":
                    emojiSpan.textContent = "⭐⭐⭐";
                    break;
                case "4":
                    emojiSpan.textContent = "⭐⭐⭐⭐";
                    break;
                case "5":
                    emojiSpan.textContent = "⭐⭐⭐⭐⭐";
                    break;
                default:
                    emojiSpan.textContent = "❓";
            }
        }



    </script>

    <style>
        body {
            text-decoration: solid;
            font-family: Georgia;
            background-color: rgb(58, 58, 58);
            color: black;
        }
        .box {
            width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0px 0px 50px 5px black;
            margin-top: 50px;
        }
        input {
            width: 550px;
            padding: 10px;
            margin: 10px;
            border: 1px solid grey;
            border-radius: 5px;
            box-shadow:inset 0px 0px 2px 1px rgba(128, 128, 128, 0.349);
        }
        textarea {
            font-family: sans-serif;
            width: 550px;
            padding: 10px;
            margin: 10px;
            border: 1px solid grey;
            border-radius: 3px;
            resize: none;
            box-shadow:inset 0px 0px 2px 1px rgba(128, 128, 128, 0.349);
        }
        #sub {
            width: 570px;
            padding: 10px;
            border: none;
            border-radius: 3px;
            background-color: #007bff;
            color:white;
        }

        select {
            background-color: white;
            height: 30px;
            width: 320px;
            border: 1px solid grey;
            border-radius: 3px;
            margin-top: 20px;
            margin-bottom: 5px;
        }
    </style>

</head>
<body>
    <div class="box">
        <h2><b>Write a review below:</b></h2>
        <form action="#" method="post" name="myform" onsubmit="return validatename() && validateemail()">
            <input type="text" name="name" placeholder="Your Name">
            <input type="text" name="email" placeholder="Your Email" required>
            <label for="star" style="margin:10px 10px 10px 10px;">Select rating:  </label>
            <select class="star" onchange="updateEmoji()">
                <option value="none">----</option>
                <option value="1">1 star</option>
                <option value="2">2 star</option>
                <option value="3">3 star</option>
                <option value="4">4 star</option>
                <option value="5">5 star</option>
            </select>
            <span style="padding:5px;" id="emo">&#x2753;</span>
            <textarea name="review" rows="10" placeholder="Type your review here" required></textarea>
            <input type="submit" value="Submit Review" id="sub" onclick="return validateform()">
        </form>
    </div>
</body>
</html>
